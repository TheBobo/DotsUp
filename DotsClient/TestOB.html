<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var Student = function (name) {
            var name = name;
            var getName = function () {
                return name;
            }

            return {
                get_name: getName
            }
        }

        var student = new Student("Boyan");
        alert(student.get_name());
    </script>

</body>
